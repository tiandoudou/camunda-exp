<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />

  <title>Camunda Tasklist</title>

  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />

  <meta name="description"
        content="Camunda Tasklist" />
  <meta name="author"
        content="Camunda services GmbH" />

  <!--< base href="/" /> -->
  <base href="$BASE"
        admin-api="$APP_ROOT/api/admin/"
        tasklist-api="$APP_ROOT/api/tasklist/"
        engine-api="$APP_ROOT/api/engine/"
        app-root="$APP_ROOT"
        app-name="tasklist" />

  <link rel="stylesheet"
        type="text/css"
        href="$APP_ROOT/app/tasklist/styles/styles.css">
  <link rel="stylesheet"
        type="text/css"
        href="$APP_ROOT/app/tasklist/styles/user-styles.css">

  <!-- favicon -->
  <link rel="shortcut icon"
        href="$APP_ROOT/app/tasklist/images/favicon.ico"
        type="image/x-icon" />
  <link rel="apple-touch-icon"
        href="$APP_ROOT/app/tasklist/images/camunda.60.png" />
  <link rel="apple-touch-icon"
        sizes="72x72"
        href="$APP_ROOT/app/tasklist/images/camunda.72.png" />
  <link rel="apple-touch-icon"
        sizes="114x114"
        href="$APP_ROOT/app/tasklist/images/camunda.114.png" />

</head>

<body ng-controller="camTasklistAppCtrl">
  <div cam-widget-header
       authentication="authentication"
       user-name="userFullName"
       current-app="tasklist"
       toggle-navigation="{{ 'TOGGLE_NAVIGATION' | translate }}"
       sign-out="{{ 'SIGN_OUT_ACTION' | translate }}"
       my-profile="{{ 'MY_PROFILE' | translate }}"
       brand-name="{{ 'APP_VENDOR' | translate }} {{ 'TASKLIST_APP' | translate }}">
   <ul class="header-actions"
       ng-controller="camHeaderViewsCtrl">
      <li ng-repeat="actionProvider in navbarActions"
          ng-class="actionProvider.id">
        <view cam-if-logged-in
              ng-cloak
              provider="actionProvider"
              vars="navbarVars">
        </view>
      </li>
    </ul>
  </div>

  <div class="site-wrap">

    <!-- # page-content -->
    <div class="page-wrap" ng-view></div>
    <!-- / page-content -->

  </div>



  <div notifications-panel
       class="page-notifications"></div>



  <!-- # page-footer -->
  <footer cam-widget-footer
          version="v7.4.0"></footer>


  <script type="text/javascript">
    // override the following line to include configuration
    var tasklistConf = {
  "apiUri": "$APP_ROOT/api/engine",
  "mock": false,
  "resources": {}
};
  </script>

  <script type="text/javascript">
    window.PLUGIN_DEPENDENCIES = $PLUGIN_DEPENDENCIES || [];
    window.PLUGIN_PACKAGES = $PLUGIN_PACKAGES || [];

    window.require = {
        waitSeconds: 0
    };
  </script>

  <script type="text/javascript" src="$APP_ROOT/app/tasklist/scripts/config.js"></script>
  <script type="text/javascript"
          src="$APP_ROOT/app/tasklist/scripts/deps.js"
          data-main="$APP_ROOT/app/tasklist/scripts/camunda-tasklist-ui"></script>

  <!--[if lte IE 9]>
  <script type="text/javascript"
          src="$APP_ROOT/app/tasklist/scripts/placeholders.utils.js"></script>
  <script type="text/javascript"
          src="$APP_ROOT/app/tasklist/scripts/placeholders.main.js"></script>
  <script type="text/javascript"
          src="$APP_ROOT/app/tasklist/scripts/placeholders.jquery.js"></script>
  <![endif]-->

</body>
</html>
